<header>
  <div class="navigation">

      <div class="logo-link link">
          <img class="desk-logo" src="../assets/logos/sf_logo_black.png"></img>
          <img class="mobile-logo" src="../assets/logos/sfletter_c_black.png"></img>
      </div>

    <div class="link">
      <a class="specialhead-top inactive" href="https://projects.sfchronicle.com/guides/<%= grunt.data.json.project.slug %>">BREWERY MAP</a>
    </div>

    <div class="link">
      <a class="specialhead-top" href="https://projects.sfchronicle.com/guides/<%= grunt.data.json.project.slug %>hall-of-fame">HALL OF FAME</a>
    </div>

    <div class="link social email">
      <a id="mail-icon" title="Share via email" href="mailto:?subject=<%= grunt.data.json.project.title2 %>&body=<%= grunt.data.json.project.description2 %>%0A%0Ahttps%3A%2F%2Fprojects.sfchronicle.com%2Fguides%2F<%= grunt.data.json.project.slug %>hall-of-fame">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </a>
    </div>

    <div class="link social">
      <a id="facebook-icon" title="Share on Facebook" href="#" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fprojects.sfchronicle.com%2Fguides%2F<%= grunt.data.json.project.slug %>hall-of-fame', 'facebook-share-dialog', 'width=626,height=436'); return false;">
        <i class="fa fa-facebook"></i>
      </a>
    </div>

    <div class="link social">
      <a id="twitter-icon" title="Share on Twitter" href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fprojects.sfchronicle.com%2Fguides%2F<%= grunt.data.json.project.slug2 %>hall-of-fame&text=<%= grunt.data.json.project.twitter_text2 %>&hashtags=<%= grunt.data.json.project.hashtag %>">
        <i class="fa fa-twitter"></i>
      </a>
    </div>

  </div>
</header>
